name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      
    - name: Install dependencies
      run: |
        cd deepresearch-py
        poetry install
        
    - name: Run tests
      run: |
        cd deepresearch-py
        poetry run pytest
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
